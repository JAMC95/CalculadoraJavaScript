<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculadora</title>
    <script src="JavaScript/calculadora.js"></script>
    <link rel="stylesheet" href="CSS/estilo.css">
</head>
<body>
 <div class="cajon">
  <div class="fila">
   <button type="button" class="btn btn-default" id="cero">0</button>
   <button type="button" class="btn btn-default" id="uno">1</button>
   <button type="button" class="btn btn-default" id="dos">2</button> 
   <button type="button" class="btn btn-default" id="me">Me</button></div>
   <div class="fila">
   <button type="button" class="btn btn-default" id="tres">3</button>
   <button type="button" class="btn btn-default" id="cuatro">4</button>
   <button type="button" class="btn btn-default" id="cinco">5</button>
   <button type="button" class="btn btn-default" id="re">Re</button>
   </div>
   <div class="fila">   
   <button type="button" class="btn btn-default" id="seis">6</button>
   <button type="button" class="btn btn-default" id="siete">7</button>
   <button type="button" class="btn btn-default" id="ocho">8</button>
   <button type="button" class="btn btn-danger" id="ce">Ce</button></div>
   <div class="fila">   <button type="button" class="btn btn-default" id="nueve">9</button>
   <button type="button" class="btn btn-default" id="mas">+</button>
   <button type="button" class="btn btn-default" id="menos">-</button>
   <button type="button" class="btn btn-default" id="punto">.</button>
      </div>
    <div class="fila">   
   <button type="button" class="btn btn-default" id="multi">x</button>
   <button type="button" class="btn btn-default" id="dividir"> / </button>
   <button type="button" class="btn btn-success" id="igual"> = </button>
   <button type="button" class="btn btn-info" id="lupa">LUPA</button>
   </div>
   <p id="resultado"></p>

</div>


  
   
</body>
